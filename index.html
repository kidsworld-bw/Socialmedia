    <script>
        // Mouse trail effect
        const mouseTrail = document.getElementById('mouseTrail');
        let mouseX = 0, mouseY = 0;
        let trailElements = [];

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            createTrailElement(mouseX, mouseY);
        });

        function createTrailElement(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail-star';
            trail.style.left = (x - 4) + 'px';
            trail.style.top = (y - 4) + 'px';
            
            mouseTrail.appendChild(trail);
            trailElements.push(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
                trailElements = trailElements.filter(el => el !== trail);
            }, 1000);
            
            if (trailElements.length > 20) {
                const oldTrail = trailElements.shift();
                if (oldTrail.parentNode) {
                    oldTrail.parentNode.removeChild(oldTrail);
                }
            }
        }

        // Create floating sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 4000);
        }

        setInterval(createSparkle, 300);

        // Accessibility: Focus management
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-nav');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-nav');
        });
    </script>
